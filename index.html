<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var count = 0;
        while(true){
            var num = parseInt(prompt("Enter number for sum: "));
            if(num >= 0){
                count += num;
            }
            else break;
        }
        document.write(count)
    </script>
    
</body>
</html>
